<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
      --link: #e63946;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1f1f1f;
      --link: #90cdf4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
      width: 100%;
      text-align: center;
      flex: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    .search-bar {
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .projects {
      display: grid;
      gap: 1.5rem;
    }

    .project-card {
      padding: 1rem;
      border-radius: 12px;
      background: var(--card);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
      text-align: left;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-4px);
    }

    .project-card h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .project-card a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: var(--link);
      font-weight: bold;
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      margin-top: auto;
    }

    .social-links a {
      margin: 0 8px;
      font-size: 1.1rem;
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <button class="dark-toggle" id="toggle-theme" title="Toggle Dark Mode">
    ðŸŒ“
  </button>

  <main class="container">
    <h1>ðŸš€ My Web Projects ðŸš€</h1>
    <p>Explore some of my recent work:</p>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search projects by name..." />
    </div>
    <div id="project-list" class="projects"></div>
  </main>

  <footer>
    <p>Developed by <strong>Shivraj Anand</strong></p>
    <p>Connect with me:</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/shivrajanand" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.github.com/shivrajanand" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://x.com/shivrajanand_ai" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/shivrajanandai/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.kaggle.com/shivrajanandai" target="_blank"><i class="fab fa-kaggle"></i></a>
      <a href="mailto:shivrajanand022002@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://shivrajanand.github.io" target="_blank"><i class="fas fa-laptop-code"></i></a>
    </div>
  </footer>

  <script>
    const themeToggle = document.getElementById('toggle-theme');
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Set theme from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });

    fetch('projects.json')
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById('project-list');
        const searchInput = document.getElementById('searchInput');

        function renderProjects(filter = '') {
          container.innerHTML = '';
          projects
            .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
            .forEach(project => {
              const card = document.createElement('div');
              card.className = 'project-card';
              card.innerHTML = `
                <h2>${project.name}</h2>
                <p>${project.description}</p>
                <a href="${project.link}" target="_blank">ðŸ”— View Project</a>
              `;
              container.appendChild(card);
            });
        }

        renderProjects();

        searchInput.addEventListener('input', (e) => {
          renderProjects(e.target.value);
        });
      });
  </script>
</body>

</html>
